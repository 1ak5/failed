<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list for iit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .note {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 25px;
    }
    #savedNotes {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      overflow-y: auto;
      max-height: 200px;
    }
    #btnsave{
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      margin: 30px;
      height: 70px;
      width:200px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .div {
      display: flex;
      justify-content: center;
      font-size: 25px;
    }
    #div {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saare sacrifices ka badla lena h iit me</h1>
    <textarea id="noteArea" placeholder="or kuch...?"></textarea>
    <div id="div">
      <button onclick="saveNote()" id="btnsave">Save</button>
    </div>

    <div class="div">Saved Notes:</div>
    <div id="savedNotes"></div>
  </div>

  <script>
    function saveNote() {
      var note = document.getElementById('noteArea').value;
      var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
      savedNotes.push(note);
      localStorage.setItem('notes', JSON.stringify(savedNotes));
      displaySavedNotes();
    }

    function deleteNote(index) {
      var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
      savedNotes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(savedNotes));
      displaySavedNotes();
    }

    function displaySavedNotes() {
      var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
      var savedNotesDisplay = document.getElementById('savedNotes');
      savedNotesDisplay.innerHTML = '';
      savedNotes.forEach(function(note, index) {
        var noteDiv = document.createElement('div');
        noteDiv.classList.add('note');
        noteDiv.innerHTML = `
          <div>${'â€¢'} ${note}</div>
          <button onclick="deleteNote(${index})">dlt~</button>
        `;
        savedNotesDisplay.appendChild(noteDiv);
      });
    }

    // Load saved notes from local storage
    window.onload = function() {
      displaySavedNotes();
    };
  
  function saveNote() {
  var note = document.getElementById('noteArea').value;
  var savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
  savedNotes.push(note);
  localStorage.setItem('notes', JSON.stringify(savedNotes));
  displaySavedNotes();
  document.getElementById('noteArea').value = ""; // Clear the text area
}
  </script>
</body>
</html>
